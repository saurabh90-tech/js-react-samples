<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function getResult(){
        var p = document.getElementById("percentage").value;
        if( p >= 85 && p <= 100){
            alert("FCD");
        }else if(p >= 60 && p < 85){
            alert("First Class");
        }else if( p >= 35 && p < 60){
            alert("Pass class");
        }else if( p >= 0 && p < 60){
            alert("Fail")
        }else {
            alert("Enter percentage between 1 and 100")
        }
    }
</script>
<body>
    <h2> If Else If Condition</h2>
    Enter Percentage: <input type="text" id="percentage" /> <br /> <br />
    <input type="submit" onclick="getResult()" value="Get Result" />
</body>
</html>
