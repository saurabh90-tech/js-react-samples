<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function getValues(){
        for( var i = 1; i <= 10; i++){
            console.log(i);
        }
    }
</script>
<body>
    <h2>JS Loops</h2>
    <input type="submit" value="Display" onclick="getValues()" />
</body>
</html>
