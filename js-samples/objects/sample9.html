<script>
    function User(name,age,gender){
        this.name = name;
        this.age = age;
        this.gender = gender;

        this.getDetails = function(){
            return ( 'Welcome : ' + this.name);
        }
    }

    const user1 = new User("John",23,'male');
    const user2 = new User("Alex",22,'male');
    console.log(user1.getDetails());
    console.log(user2.getDetails());
</script>

    <h2> Sample JS</h2>
</body>
