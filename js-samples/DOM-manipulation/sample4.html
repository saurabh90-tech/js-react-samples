<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li class="item">HTML5</li>
                <li class="item">CSS</li>
                <li class="item highlight">JavaScript</li>
                <li class="item">TypeScript</li>
            </ul>
        </nav>
        <h2> getElementsByClassName Demo</h2>
    </header>
    <section>
        <article>
            <h2 class="secondary"> Demo 1 </h2>
        </article>

        <article>
            <h2 class="secondary"> Demo 2 </h2>
        </article>
    </section>

    <script>
        let menu = document.getElementById('menu');
        let items = menu.getElementsByClassName('item');
        let data = [].map.call(items, item => item.textContent);
        console.log(data);

        let ele = document.getElementsByClassName('secondary');
        let data1 = [].map.call(ele, elem => elem.textContent);
        console.log(data1);
    </script>
</body>
</html>
